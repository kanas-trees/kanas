<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>喀纳斯古树名木项目主页</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: "Segoe UI", "PingFang SC", sans-serif;
      color: white;
      text-align: center;
      position: relative;
    }

    /* 背景容器 */
    .bg-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1.5s ease-in-out;
    }

    /* 半透明遮罩 */
    .overlay {
      background: rgba(0, 0, 0, 0.45);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    /* 内容区 */
    .content {
      position: relative;
      z-index: 1;
      top: 50%;
      transform: translateY(-50%);
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }

    p {
      font-size: 25px;
      line-height: 1.7;
      margin-bottom: 32px;
    }

    a.enter-btn {
      display: inline-block;
      background: linear-gradient(90deg, #38bdf8, #22c55e);
      color: white;
      padding: 14px 34px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a.enter-btn:hover {
      background: linear-gradient(90deg, #22c55e, #166534);
      transform: translateY(-2px);
    }

    /* ===== 右下角署名区 ===== */
    .footer-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 400px;
      background: rgba(0, 0, 0, 0.55);
      color: #f1f5f9;
      font-size: 5px !important;
      line-height: 1.7;
      padding: 18px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 2;
      backdrop-filter: blur(6px);
    }

    .footer-box p {
      margin-bottom: 14px;
      text-align: justify;
    }

    .footer-logos {
      display: flex;
      justify-content: space-around;
      align-items: center;
      gap: 16px;
    }

    .footer-logos img {
      height: 40px;
      /* 控制logo大小，可调 40–60px */
      opacity: 0.9;
      transition: all 0.25s ease;
    }

    .footer-logos img:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    /* 强制右下角字体大小 */
    .footer-box,
    .footer-box p {
      font-size: 12px !important;
      line-height: 1.8;
    }

    .footer-box {
      position: fixed;
      bottom: 3vh;
      /* 距离底部约3%视口高度 */
      right: 3vw;
      /* 距离右侧约3%视口宽度 */
      width: 26vw;
      /* 宽度占屏幕宽度约1/4 */
      max-width: 420px;
      /* 大屏不超过420px */
      min-width: 300px;
      /* 小屏不小于300px */
      background: rgba(0, 0, 0, 0.55);
      color: #f1f5f9;
      font-size: clamp(0.8rem, 0.9vw, 1rem);
      /* 自动根据屏幕缩放字体 */
      line-height: 1.7;
      padding: 1.2em 1.4em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 2;
      backdrop-filter: blur(6px);
    }

    /* ===== 可展开的右下角信息框 ===== */
    .info-popup {
      position: fixed;
      bottom: 2vh;
      right: 2vw;

      width: 480px;
      max-width: 24vw;

      /* 默认高度：足够显示 LOGO */
      height: 80px;
      /* ✔ 增加高度，让 logo 完整可见 */

      background: rgba(0, 0, 0, 0.55);
      color: #f1f5f9;
      border-radius: 12px;
      padding: 12px 16px;

      backdrop-filter: blur(6px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);

      overflow: hidden;
      /* 文字区域默认隐藏 */
      transition: height 0.5s ease;
      z-index: 10;
    }

    /* ===== 鼠标 hover 展开 ===== */
    .info-popup:hover {
      height: 350px;
      /* ✔ 展开后高度 */
    }

    /* ===== 文字内容（折叠时隐藏）===== */
    .info-content {
      opacity: 0;
      max-height: 0;
      /* ✔ 折叠时完全隐藏 */
      overflow: hidden;
      transition: all 0.5s ease;
      font-size: 14px;
      line-height: 1.6;
    }

    /* 展开后文字显示 */
    .info-popup:hover .info-content {
      opacity: 1;
      max-height: 800px;
      /* ✔ 足够大的值以展开文字 */
    }

    /* ===== logo 区域总是可见 ===== */
    .info-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      margin-top: 8px;
      /* ✔ 不在折叠时被覆写 */
    }

    .info-logos img {
      height: 38px;
      /* ✔ 你可以调整大小 */
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .info-logos img:hover {
      transform: scale(1.05);
      opacity: 1;
    }

    /* 强制右下角字体大小 */
    .info-content,
    .info-content p {
      font-size: 12px !important;
      line-height: 1.8;
    }

    /* 左上角 LOGO 样式 */
    .top-logos {
      position: fixed;
      top: 2vh;
      /* 距离顶部 */
      left: 2vw;
      /* 距离左边 */
      display: flex;
      align-items: center;
      gap: 20px;
      /* 两个 logo 之间的间距 */
      z-index: 20;
      /* 确保覆盖在背景图上 */
    }

    /* 让两个 logo 始终保持相同大小 */
    .top-logos img {
      height: 160px;
      /* 你可按需调大调小，比如 40px / 60px */
      object-fit: contain;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
      /* 可选：让 logo 更清晰 */
      transition: transform 0.25s ease;
    }

  </style>
</head>

<body>
  <!-- 左上角 LOGO 区域 -->
  <div class="top-logos">
    <img src="./images/kanas_logo.png" alt="喀纳斯景区管理委员会">
    <img src="./images/zju_logo.png" alt="浙江大学">
  </div>


  <div class="bg-slideshow" id="bg"></div>
  <div class="overlay"></div>

  <div class="content">
    <h1>喀纳斯古树名木项目</h1>
    <p>
      本项目展示了喀纳斯景区范围内的古树名木分布情况。<br />
      通过交互式地图，您可以探索不同树种的空间分布与生态环境。
    </p>
    <a href="https://kanas-trees.github.io/kanas/map.html" class="enter-btn">
      进入地图页面
    </a>
  </div>

  <script>
    // 背景图路径
    const images = [
      "./images/kanas2.jpg",
      "./images/kanas_bg2.jpg",
      "./images/kanas_bg3.jpg",
      "./images/kanas_bg4.jpg"
    ];

    let index = 0;
    const bg = document.getElementById("bg");

    // 初始化
    bg.style.backgroundImage = `url('${images[index]}')`;

    // 每5秒切换一次背景
    setInterval(() => {
      index = (index + 1) % images.length;
      bg.style.backgroundImage = `url('${images[index]}')`;
    }, 5000);
  </script>

  <div class="info-popup">
    <div class="info-content">
      <p>
        古树名木是森林生态系统中的珍贵瑰宝，是自然界与前人留下的重要遗产，真实记录并生动反映了社会发展和自然变迁的印迹。
        它们不仅是宝贵的基因库和景观资源，也是重要的旅游资源与独特的生态文化载体，具有不可替代的多重价值。
        <br /><br />
        哈纳斯自然保护区古树名木资源调查项目由喀纳斯景区管理委员会委托，
        浙江大学生命科学学院承担。通过全面掌握古树名木的数量、种类、分布及生长状况，
        为科学编制保护规划、制定保护措施、健全法规政策提供可靠依据。
      </p>
    </div>

    <div class="info-logos">
      <a href="https://www.kns.gov.cn/" target="_blank">
        <img src="./images/kns_logo.png" />
      </a>
      <a href="https://www.bio.zju.edu.cn/" target="_blank">
        <img src="./images/zju_life_science.png" />
      </a>
    </div>
  </div>

</body>

</html>
